<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="ul" onclick="show(this)">Sz치mozatlan lista</button>
        <button id="ol" onclick="show(this)">Sz치mozott lista</button>
        <button id="select" onclick="show(this)">V치laszt칩 lista</button>
    </div>
    
    <hr>
    <div class="list"></div>

    <script>
        const frameworks=['NodeJS','ReactJS','jQuery','Express','Angular','VueJS','Django','Laravel']

        function show(objDOM){
            document.querySelector('.list').innerHTML=''
            console.log(objDOM.id)
            let id=objDOM.id
            let newObj=document.createElement(id)
            if(id=='select')
                newObj.innerHTML=frameworks.map(item=>`<option>${item}</option>`).join('')
            else
                newObj.innerHTML=frameworks.map(item=>`<li>${item}</li>`).join('')
            document.querySelector('.list').appendChild(newObj)
        }

    
    </script>
</body>
</html>
