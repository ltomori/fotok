<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .hidden{
            display: none;
        }
        span{
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="holder">
        <span class="happy">:)</span>
        <span class="sad hidden">:(</span>
    </div>
    <button onclick="change()">Are you happy?</button>

    <script>
        function change(){
            console.log(document.querySelector('.sad').classList);
            document.querySelector('.sad').classList.toggle('hidden')
            document.querySelector('.happy').classList.toggle('hidden')
        }
    </script>

</body>
</html>
